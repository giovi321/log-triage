<svg xmlns="http://www.w3.org/2000/svg"
     width="420" height="140" viewBox="0 0 420 140"
     role="img" aria-labelledby="title desc">
  <title id="title">log-triage logo monochrome bold</title>
  <desc id="desc">Minimal terminal-style log icon with heartbeat and log-triage wordmark in a bold developer-style font.</desc>

  <defs>
    <style type="text/css"><![CDATA[
      .icon-bg { fill: #000000; }
      .icon-outline {
        fill: none;
        stroke: #FFFFFF;
        stroke-width: 3;
        stroke-linejoin: round;
      }
      .log-line, .heartbeat {
        fill: none;
        stroke: #FFFFFF;
        stroke-width: 3;
        stroke-linecap: round;
      }
      .wordmark {
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
                     "SF Mono", Menlo, Monaco, Consolas,
                     "Liberation Mono", "Fira Code", "JetBrains Mono",
                     monospace;
        font-size: 34px;
        font-weight: 700;
        letter-spacing: 1.8px;
        fill: #FFFFFF;
      }
    ]]></style>
  </defs>

  <g id="logo-log-triage-bw-bold">
    <!-- Icon block -->
    <g id="icon" transform="translate(16,22)">
      <!-- Outer terminal / log container -->
      <rect class="icon-bg" x="0" y="0" width="96" height="96" rx="18"/>
      <rect class="icon-outline" x="1.5" y="1.5" width="93" height="93" rx="16.5"/>

      <!-- Log lines -->
      <line class="log-line" x1="18" y1="30" x2="58" y2="30"/>
      <line class="log-line" x1="18" y1="46" x2="52" y2="46"/>
      <line class="log-line" x1="18" y1="62" x2="46" y2="62"/>

      <!-- Heartbeat / anomaly graph -->
      <path class="heartbeat"
            d="M42 76 L50 66 L56 82 L64 52 L72 70 L80 62" />
    </g>

    <!-- Wordmark -->
    <g id="wordmark">
      <text class="wordmark" x="140" y="82">log-triage</text>
    </g>
  </g>
</svg>
