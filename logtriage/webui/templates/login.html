{% extends "base.html" %}
{% block content %}
<div class="page-center">
  <div class="card" style="max-width: 460px; width: 100%;">
    <p class="helper-text">Sign in with a web UI admin user from <code>config.yaml</code>.</p>
    <form method="post" action="{{ url_for('login_form') }}" style="display:grid; gap:0.75rem;">
      <input type="hidden" name="csrf_token" value="{{ request.session.get('csrf_token', '') }}">
      <label style="display:block;">
        <span class="muted" style="display:block; margin-bottom:0.25rem;">Username</span>
        <input type="text" name="username" required>
      </label>
      <label style="display:block;">
        <span class="muted" style="display:block; margin-bottom:0.25rem;">Password</span>
        <input type="password" name="password" required>
      </label>
      <button type="submit" style="width: 100%;">Login</button>
    </form>
  </div>
</div>
{% endblock %}
