{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Edit config.yaml</h2>
  {% if error %}
    <p style="color:#ff6b6b;">{{ error }}</p>
  {% endif %}
  {% if message %}
    <p style="color:#81c784;">{{ message }}</p>
  {% endif %}
  <form method="post" action="{{ url_for('edit_config_post') }}">
    <textarea name="config_text" rows="30" style="width:100%; font-family:monospace; font-size:0.8rem;">{{ config_text }}</textarea>
    <div style="margin-top:0.5rem;">
      <button type="submit">Save</button>
      <a href="{{ url_for('view_config') }}" style="margin-left:0.5rem;">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
